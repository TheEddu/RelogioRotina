<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relógio por Blocos de Tempo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .relogio-analogico {
      width: 300px;
      height: 300px;
      border: 4px solid white;
      border-radius: 50%;
      position: relative;
  }
  </style>

</head>
<body id="fundo" class="min-h-screen flex flex-col items-center justify-center bg-gray-900 p-4 gap-8">

    <!-- Relógio + Player + Tabela alinhados horizontalmente -->
    <div class="flex flex-col lg:flex-row items-start justify-center gap-12 w-full max-w-7xl">
  
      <!-- Relógio Digital -->
      <div class="text-center flex-1">
        <h1 class="text-3xl font-bold text-white mb-4">Relógio com Blocos de Tempo</h1>
        <div id="relogio-digital" class="text-white text-4xl font-mono mb-4"></div>
        <div id="atividade" class="text-white text-xl font-medium"></div>
      </div>
  
      <!-- Mini player do YouTube -->
      <div class="flex flex-col items-center">
        <h2 class="text-white text-lg font-semibold mb-2">Música de Estudo</h2>
        <div class="aspect-video w-[640px] rounded-lg overflow-hidden shadow-lg">
            <iframe 
            class="w-full h-full"
            src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1"
            frameborder="0" 
            allow="autoplay; encrypted-media"
            allowfullscreen>
            </iframe>
        </div>
      </div>
  
      <!-- Tabela de horários -->
      <div class="mt-8 lg:mt-0 flex justify-center">
        <table class="text-white border border-white text-sm shadow-lg">
          <thead>
            <tr>
              <th class="border border-white px-4 py-2">Horário</th>
              <th class="border border-white px-4 py-2">Atividade</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-blue-400">
              <td class="border border-white px-4 py-2">08:00 - 11:00</td>
              <td class="border border-white px-4 py-2">Estudo</td>
            </tr>
            <tr class="bg-green-400">
              <td class="border border-white px-4 py-2">13:00 - 15:00</td>
              <td class="border border-white px-4 py-2">Labs</td>
            </tr>
            <tr class="bg-red-400">
              <td class="border border-white px-4 py-2">15:00 - 18:00</td>
              <td class="border border-white px-4 py-2">Programação</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
  
</html>
